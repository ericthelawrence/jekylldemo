<span>&copy; {{ site.time | date: '%Y' }} {{ site.owner.name }}. 
	Powered by <a href="http://jekyllrb.com">Jekyll</a> 
</span>

{% if site.linksfooter %}
	<ul class="footer-links">
	{% for link in site.linksfooter %}
		<li{% if link.class %} class="{{ link.class }}"{% endif %}><i class="icon-angle-right"></i> <a href="{% if link.external %}{{ link.url }}{% else %}{{ link.url }}{% endif %}" {% if link.external %}target="_blank"{% endif %}>{{ link.title }}</a></li>
	{% endfor %}
	</ul>
{% endif %}
